<!DOCTYPE html>
<html lang="en">
    <head>
        <title>slider</title>
        <meta charset="UTF-8">
        <link href="css/bootstrap.min.css" type="text/css "rel="stylesheet">
        </head>

    <body>

        <!--inicia carousel-->

        <div id="Sliderb" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#Sliderb" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#Sliderb" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#Sliderb" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/roger.jpg" class="d-block w-100" alt="firstimg">
              </div>
              <div class="carousel-item">
                <img src="img/nana.jpg" class="d-block w-100" alt="secondimg">
              </div>
              <div class="carousel-item">
                <img src="img/yu zhong.jpg" class="d-block w-100" alt="trdimg">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
            </div>
          
          <!--termina carousel-->
          <script src="js/bootstrap.min.js"></script>
    </body>
</html>
